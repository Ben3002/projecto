
	{% load static %}



<!-- Header -->
<nav class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>

   <div class="search-bar mt-sm-2 mr-2" style="display: flex; align-items: center;">
    <form action="{% url 'search_results' %}" method="get" style="position: relative; display: flex; align-items: center;">
    <input class="form-control" type="text" name="q" id="id_q" placeholder="Search..." style="padding-right: 40px;">
    <button type="submit" style="background: none; border: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</form>
</div>
  <div class="my-2 my-md-0 mr-md-3">
	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
	    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
  	 	<a href="{% url 'cart' %}">
    		<i style="transform:scale(1.8); margin-right: 10px; margin-left:20px;" class="fa fa-cart-plus" aria-hidden="true"></i>	
    	</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
	    <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
	{% endif %}	

  </nav>


<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	.right-side{
		display: flex;
		align-items: center;
	}
</style>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
